
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de la Roue - Speed Queen Clichy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: #fff5f5;
      color: #333;
    }
    h2 { color: #E30613; }
    .form-container, .wheel-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #E30613;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c20510;
    }
    canvas {
      margin: 20px auto;
      display: block;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="form-container" id="commentForm">
    <h2>Tournez la roue et tentez votre chance !</h2>
    <p>Avant de jouer, merci de laisser un avis sur Google via le bouton ci-dessous :</p>
    <button onclick="window.open('https://g.page/r/CVU2-0g2E4avEBM/review', '_blank')">Laisser un avis</button>
    <p>Une fois l'avis laiss√©, entrez vos infos pour acc√©der √† la roue :</p>
    <input type="text" id="name" placeholder="Pr√©nom et nom" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="comment" placeholder="Que pensez-vous de notre laverie ?"></textarea>
    <button onclick="validateReview()">Jouer</button>
  </div>

  <div class="wheel-container hidden" id="wheelSection">
    <h2>Bonne chance ! üçÄ</h2>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button onclick="spinWheel()">Tourner la roue</button>
    <div id="result"></div>
  </div>

  <script>
    let rewards = [
      "1‚Ç¨ cr√©dit", "Pas de gain", "Lessive offerte", "Pas de gain", 
      "2‚Ç¨ cr√©dit", "Pas de gain", "Cycle gratuit", "Pas de gain",
      "5‚Ç¨ cr√©dit", "Pas de gain"
    ];

    let startAngle = 0;
    let arc = Math.PI / (rewards.length / 2);
    let spinTimeout = null;
    let ctx;

    function drawWheel() {
      let canvas = document.getElementById("wheelCanvas");
      if (!canvas.getContext) return;
      ctx = canvas.getContext("2d");

      let outsideRadius = 200;
      let textRadius = 160;
      let insideRadius = 50;

      ctx.clearRect(0, 0, 500, 500);

      for (let i = 0; i < rewards.length; i++) {
        let angle = startAngle + i * arc;
        ctx.fillStyle = i % 2 === 0 ? "#E30613" : "#f5c6cb";

        ctx.beginPath();
        ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
        ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius,
                      250 + Math.sin(angle + arc / 2) * textRadius);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        let text = rewards[i];
        ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
        ctx.restore();
      }

      // Draw center and pointer
      ctx.fillStyle = "#E30613";
      ctx.beginPath();
      ctx.moveTo(250 - 10, 250 - (outsideRadius + 10));
      ctx.lineTo(250 + 10, 250 - (outsideRadius + 10));
      ctx.lineTo(250, 250 - (outsideRadius - 10));
      ctx.fill();
    }

    function spinWheel() {
      const chance = Math.floor(Math.random() * 250);
      const win = chance === 0;

      let spins = win ? 10 : 7;
      let duration = 5000; // 5 seconds
      let start = performance.now();

      function animate(time) {
        let progress = (time - start) / duration;
        if (progress < 1) {
          startAngle += 0.2;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          let index = Math.floor(rewards.length * Math.random());
          let resultText = rewards[index];
          document.getElementById("result").innerText = win ? "üéÅ F√©licitations ! Vous avez gagn√© : " + resultText : "üòî Pas de gain cette fois. Merci pour votre participation !";
        }
      }

      requestAnimationFrame(animate);
    }

    function validateReview() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Merci de remplir votre nom et email.");
        return;
      }

      document.getElementById("commentForm").classList.add("hidden");
      document.getElementById("wheelSection").classList.remove("hidden");
      drawWheel();
    }
  </script>
</body>
</html>
